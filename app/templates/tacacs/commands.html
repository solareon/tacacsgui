<!DOCTYPE html>
<html>
  <head>
    <title>TACACS+ configuration and monitoring utility</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-900 text-white flex space-x-4 px-4 py-3">
      <a href="/tac_plus/configurations/" class="hover:text-blue-400">Configurations</a>
      <a href="/tac_plus/users/" class="hover:text-blue-400">Users</a>
      <a href="/tac_plus/groups/" class="hover:text-blue-400">Groups</a>
      <a href="/tac_plus/commands/" class="hover:text-blue-400">Commands</a>
      <a href="/tac_plus/system/" class="hover:text-blue-400">System</a>
      <a href="/statistics/" class="hover:text-blue-400">Statistics</a>
      <a href="/auth/logout/" class="ml-auto hover:text-red-400">Logout</a>
    </nav>
    <div class="flex justify-center mt-10">
      <div class="w-full max-w-4xl bg-white rounded shadow p-8">
        <a href="/tac_plus/add_command/" class="block mb-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">Add new command</a>
        <table class="min-w-full bg-white border border-gray-300 rounded">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 border-b">Command name</th>
              <th class="py-2 px-4 border-b">Permit regex</th>
              <th class="py-2 px-4 border-b">Deny regex</th>
              <th class="py-2 px-4 border-b">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for command in commands %}
              <tr class="border-b hover:bg-gray-100">
                <td class="py-2 px-4">{{ command.name }}</td>
                <td class="py-2 px-4">{{ command.permit_regex }}</td>
                <td class="py-2 px-4">{{ command.deny_regex }}</td>
                <td class="py-2 px-4">
                  <form method="POST" action="/tac_plus/delete_command/" style="display:inline">
                    <input type="hidden" name="command_id" value="{{ command.id }}">
                    <button type="submit" class="text-red-600 hover:underline bg-transparent border-none p-0 m-0 cursor-pointer">Delete</button>
                  </form> |
                  <a href="/tac_plus/edit_command/?command_id={{ command.id }}" class="text-blue-600 hover:underline">Edit</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
