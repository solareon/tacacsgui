<!DOCTYPE html>
<html>
  <head>
    <title>TACACS+ configuration and monitoring utility</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-900 text-white flex space-x-4 px-4 py-3">
      <a href="/tac_plus/configurations/" class="hover:text-blue-400">Configurations</a>
      <a href="/tac_plus/users/" class="hover:text-blue-400">Users</a>
      <a href="/tac_plus/groups/" class="hover:text-blue-400">Groups</a>
      <a href="/tac_plus/commands/" class="hover:text-blue-400">Commands</a>
      <a href="/tac_plus/system/" class="hover:text-blue-400">System</a>
      <a href="/statistics/" class="hover:text-blue-400">Statistics</a>
      <a href="/auth/logout/" class="ml-auto hover:text-red-400">Logout</a>
    </nav>
    <div class="flex justify-center mt-10">
      <div class="w-full max-w-4xl bg-white rounded shadow p-8">
        <form method="POST" action="." accept-charset="UTF-8" class="space-y-6">
          <input type="hidden" id="user_id" name="user_id" value="{{user.id}}">
          <div>
            <label for="user_name" class="block text-gray-700 font-bold mb-2">User name</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="user_name" name="user_name" placeholder="User name" value="{{user.name}}">
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
        </form>
        <div class="mt-8">
          <h2 class="text-lg font-bold mb-2">Groups</h2>
          <table class="min-w-full bg-white border border-gray-300 rounded mb-4">
            <thead>
              <tr class="bg-gray-200">
                <th class="py-2 px-4 border-b">Group name</th>
                <th class="py-2 px-4 border-b">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for group in groups %}
                <tr class="border-b hover:bg-gray-100">
                  <td class="py-2 px-4">{{ group.name }}</td>
                  <td class="py-2 px-4">
                    <a href="/tac_plus/delete_group_from_user/?user_id={{ user.id }}&group_id={{ group.id }}" class="text-red-600 hover:underline">Remove</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <h2 class="text-lg font-bold mb-2">ACLs</h2>
          <table class="min-w-full bg-white border border-gray-300 rounded mb-4">
            <thead>
              <tr class="bg-gray-200">
                <th class="py-2 px-4 border-b">IP</th>
                <th class="py-2 px-4 border-b">Mask</th>
                <th class="py-2 px-4 border-b">Access</th>
                <th class="py-2 px-4 border-b">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for acl in acls %}
                <tr class="border-b hover:bg-gray-100">
                  <td class="py-2 px-4">{{ acl.ip }}</td>
                  <td class="py-2 px-4">{{ acl.mask }}</td>
                  <td class="py-2 px-4">{{ acl.access }}</td>
                  <td class="py-2 px-4">
                    <a href="/tac_plus/delete_acl_from_user/?acl_id={{ acl.id }}&user_id={{ user.id }}" class="text-red-600 hover:underline">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
