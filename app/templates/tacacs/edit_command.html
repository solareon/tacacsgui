<!DOCTYPE html>
<html>
  <head>
    <title>TACACS+ configuration and monitoring utility</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
  </head>
  <body class="bg-gray-100 min-h-screen">
    {% include 'auth/_navigation.html' %}
    <div class="flex justify-center mt-10">
      <div class="w-full max-w-lg bg-white rounded shadow p-8">
        <form method="POST" action="." accept-charset="UTF-8" class="space-y-6">
          <input type="hidden" id="command_id" name="command_id" value="{{command.id}}">
          <div>
            <label for="command_name" class="block text-gray-700 font-bold mb-2">Command name</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="command_name" name="command_name" placeholder="Command" value="{{command.name}}">
          </div>
          <div>
            <label for="permit_regex" class="block text-gray-700 font-bold mb-2">Permit regex</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="permit_regex" name="permit_regex" placeholder="Permit regex" value="{{command.permit_regex}}">
          </div>
          <div>
            <label for="permit_message" class="block text-gray-700 font-bold mb-2">Permit message</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="permit_message" name="permit_message" placeholder="Permit message" value="{{command.permit_message}}">
          </div>
          <div>
            <label for="deny_regex" class="block text-gray-700 font-bold mb-2">Deny regex</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="deny_regex" name="deny_regex" placeholder="Deny regex" value="{{command.deny_regex}}">
          </div>
          <div>
            <label for="deny_message" class="block text-gray-700 font-bold mb-2">Deny message</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="deny_message" name="deny_message" placeholder="Deny message" value="{{command.deny_message}}">
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
