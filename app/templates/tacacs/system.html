<!DOCTYPE html>
<html>
  <head>
    <title>TACACS+ configuration and monitoring utility</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-900 text-white flex space-x-4 px-4 py-3">
      <a href="/tac_plus/configurations/" class="hover:text-blue-400">Configurations</a>
      <a href="/tac_plus/users/" class="hover:text-blue-400">Users</a>
      <a href="/tac_plus/groups/" class="hover:text-blue-400">Groups</a>
      <a href="/tac_plus/commands/" class="hover:text-blue-400">Commands</a>
      <a href="/tac_plus/system/" class="hover:text-blue-400">System</a>
      <a href="/statistics/" class="hover:text-blue-400">Statistics</a>
      <a href="/auth/logout/" class="ml-auto hover:text-red-400">Logout</a>
    </nav>
    <div class="flex justify-center mt-10">
      <div class="w-full max-w-2xl bg-white rounded shadow p-8">
        <form method="POST" action="." accept-charset="UTF-8" class="space-y-6">
          <input type="hidden" id="system_id" name="system_id" value="{{system.id}}">
          <div>
            <label for="log_files_path" class="block text-gray-700 font-bold mb-2">Logs path</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="log_files_path" name="log_files_path" placeholder="Log file path" value="{{system.log_files_path}}">
          </div>
          <div>
            <label for="cfg_file_path" class="block text-gray-700 font-bold mb-2">Configuration file path</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="cfg_file_path" name="cfg_file_path" placeholder="Log configuration path" value="{{system.cfg_file_path}}">
          </div>
          <div>
            <label for="port_number" class="block text-gray-700 font-bold mb-2">Port number</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="port_number" name="port_number" placeholder="Port number" value="{{system.port_number}}">
          </div>
          <div>
            <label for="mavis_exec" class="block text-gray-700 font-bold mb-2">Mavis password verification executable</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="mavis_exec" name="mavis_exec" placeholder="Mavis password verification executable" value="{{system.mavis_exec}}">
          </div>
          <div>
            <label for="host_ip" class="block text-gray-700 font-bold mb-2">Host IP address</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="host_ip" name="host_ip" placeholder="Host IP address" value="{{system.host_ip}}">
          </div>
          <div>
            <label for="auth_key" class="block text-gray-700 font-bold mb-2">Authentication key</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="auth_key" name="auth_key" placeholder="Authentication key" value="{{system.auth_key}}">
          </div>
          <div>
            <label for="login_backend" class="block text-gray-700 font-bold mb-2">Login backend</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="login_backend" name="login_backend" placeholder="Mavis " value="{{system.login_backend}}">
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
