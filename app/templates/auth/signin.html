<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACACS+ configuration and monitoring utility</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">TACACS+ configuration</h1>
      <form method="POST" action="." accept-charset="UTF-8" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" required>
        </div>
        {% if error %}
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">{{error}}</div>
        {% endif %}
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
        <div class="text-center mt-4">
          <a href="/auth/reset_tacacs_password/" class="text-blue-600 hover:underline">Want to reset your TACACS+ password? Click here</a>
        </div>
      </form>
    </div>
  </body>
</html>
