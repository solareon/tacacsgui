<!DOCTYPE html>
<html>
  <head>
    <title>TACACS+ password reset utility</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded shadow p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">TACACS+ password reset utility</h1>
      <form method="POST" action="." accept-charset="UTF-8" class="space-y-6">
        <div>
          <label for="username" class="block text-gray-700 font-bold mb-2">Tacacs+ username</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="username" name="username" placeholder="Username">
        </div>
        <div>
          <label for="old_password" class="block text-gray-700 font-bold mb-2">Old password</label>
          <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="old_password" name="old_password" placeholder="Old password">
        </div>
        <div>
          <label for="new_password" class="block text-gray-700 font-bold mb-2">New password</label>
          <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="new_password" name="new_password" placeholder="New password">
        </div>
        <div>
          <label for="new_password_confirm" class="block text-gray-700 font-bold mb-2">New password (confirm)</label>
          <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" id="new_password_confirm" name="new_password_confirm" placeholder="New password (confirm)">
        </div>
        {% if error %}
          <div class="bg-red-100 text-red-800 px-4 py-2 rounded">{{error}}</div>
        {% endif %}
        {% if status %}
          <div class="bg-green-100 text-green-800 px-4 py-2 rounded">{{status}}</div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Change password</button>
      </form>
    </div>
  </body>
</html>
